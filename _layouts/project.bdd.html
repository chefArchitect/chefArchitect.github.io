<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
<head>
{% include head-project.html %}
</head>

<body id="page-top" class='bs-docs-home'>

	<header class="navbar navbar-static-top bs-docs-nav" id="top"
		role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button"
					data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="{{ site.url }}/apispots/bdd" class="navbar-brand">API Spots - BDD</a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{{ site.url }}/apispots/bdd/getting-started/">Getting started</a></li>
					<li><a href="{{ site.url }}/apispots/bdd/basic-concepts/">Basic concepts</a></li>
				</ul>

			</nav>
		</div>
	</header>
	
	{% if page.landing %}
	<main class="bs-docs-masthead" id="content" role="main" tabindex="-1">
		<div class="container">
			<span
				class="bs-docs-booticon bs-docs-booticon-lg" style='background-color: white!important;'><img src='{{ site.url }}/assets/apispots/bdd/logo.png'></img></span>
			<p class="lead">{{page.headline}}</p>
			<p class="lead">
					<a href="{{ site.url }}/apispots/bdd/getting-started"
						class="btn btn-outline-inverse btn-lg">Get Started</a>
		    </p>	
					
		</div>
	</main>
	
	{{content}}
	
	{% else %}
	
	<div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h1>{{page.headline}}</h1>
        <p>{{page.description}}</p>
      </div>
    </div>

	<div class='container bs-docs-container'>
		
	{{content}}

	</div>
	
	{% endif %}
	
	<!-- jQuery -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="{{ site.url }}/assets/themes/creative/js/bootstrap.min.js"></script>

	<!-- highlight.js -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
	<script src="{{ site.url }}/assets/js/plugins/gherkin_en.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	
</body>

</html>
